<div class="row justify-content-center">
    <div class="col-md-8 col-lg-4">
        <div class="card mt-4">

            <div class="card-body p-4">
                <div class="text-center mt-2">
                    <h5 class="text-primary">Login</h5>
                </div>
                <div class="p-2 mt-4">
                    <form [formGroup]="signupForm">

                        <div class="mb-3">
                            <label for="username" class="form-label">First Name</label>
                            <input type="text" formControlName="firstName" name="firstName" class="form-control"
                                placeholder="Enter First Name">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Last Name</label>
                            <input type="text" formControlName="lastName" name="lastName" class="form-control"
                                placeholder="Enter Last Name">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Date of Birth</label>
                            <input type="date" formControlName="DOB" name="DOB" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Mobile Number</label>
                            <input type="text" formControlName="mobileNo" name="mobileNo" class="form-control"
                                placeholder="Enter Mobile Number">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="email" formControlName="email" name="email" class="form-control"
                                placeholder="Enter email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password-input">Password</label>
                            <div class="position-relative auth-pass-inputgroup mb-3">
                                <input type="password" class="form-control pe-5 password-input"
                                    placeholder="Enter password" id="password-input" formControlName="password"
                                    name="password">
                            </div>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                            <label class="form-check-label" for="auth-remember-check">Remember me</label>
                        </div>

                        <div class="mt-4">
                            <button class="btn btn-success w-100" type="submit" (click)="signup()">Sign In</button>
                        </div>

                    </form>
                </div>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->

        <div class="mt-4 text-center">
            <p class="mb-0">Don't have an account ? <a href="auth-signup-basic.html"
                    class="fw-semibold text-primary text-decoration-underline"> Signup </a> </p>
        </div>

    </div>
</div>
