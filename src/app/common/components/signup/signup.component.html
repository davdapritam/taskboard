<div class="row justify-content-center">
    <div class="col-md-8 col-lg-4">
        <div class="card mt-4">

            <div class="card-body p-4">
                <div class="text-center mt-2">
                    <h5 class="text-primary">Login</h5>
                </div>
                <div class="p-2 mt-4">
                    <form [formGroup]="signupForm">

                        <div class="mb-3">
                            <mat-form-field class="w-100">
                                <mat-label>First Name</mat-label>
                                <input matInput formControlName="firstName">
                                <mat-error>Please Enter First Name.</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="mb-3">
                            <mat-form-field class="w-100">
                                <mat-label>Last Name</mat-label>
                                <input matInput formControlName="lastName">
                                <mat-error>Please Enter Last Name.</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="mb-3">
                            <mat-form-field class="w-100">
                                <mat-label>Mobile Number</mat-label>
                                <input matInput formControlName="mobileNo" maxlength="10">
                                <mat-error>Please Enter Mobile Number.</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="mb-3">
                            <mat-form-field class="w-100">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email">
                                <mat-error>Please Enter Email.</mat-error>
                            </mat-form-field>
                        </div>

                        <div class="mb-3">
                            <mat-form-field class="w-100">
                                <mat-label>Password</mat-label>
                                <input type="password" matInput formControlName="password">
                                <mat-error>Please Enter Password.</mat-error>
                            </mat-form-field>
                        </div>

                        <div class="mt-4">
                            <button class="btn btn-success w-100" type="submit" (click)="signup()">Sign In</button>
                        </div>

                    </form>
                </div>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->

        <div class="mt-4 text-center">
            <p class="mb-0">Don't have an account ? <a href="auth-signup-basic.html"
                    class="fw-semibold text-primary text-decoration-underline"> Signup </a> </p>
        </div>

    </div>
</div>
